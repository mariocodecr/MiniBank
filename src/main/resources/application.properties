spring.application.name=minibank-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/minibank
spring.datasource.username=minibank
spring.datasource.password=minibank
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Security Configuration (temporarily disable for development)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=2000ms

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.properties.schema.registry.url=http://localhost:8081
spring.kafka.consumer.group-id=minibank-services
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# Email Configuration (for notifications)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=minibank
spring.mail.password=minibank
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio Configuration (for SMS)
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}

# Retry Configuration
minibank.retry.payment-events.max-attempts=5
minibank.retry.payment-events.base-delay=1000
minibank.retry.account-events.max-attempts=3
minibank.retry.account-events.base-delay=2000
minibank.retry.notification-events.max-attempts=3
minibank.retry.notification-events.base-delay=2000

# Outbox Pattern Configuration
minibank.events.outbox.poll-interval-ms=1000
minibank.events.outbox.batch-size=100
minibank.events.outbox.retry-delay-ms=5000
minibank.events.outbox.max-retries=5
minibank.events.outbox.cleanup-cron=0 0 2 * * ?

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
